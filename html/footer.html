    <script>
        $(function(){
            $('.music>li').on('click',function(){
                // 创建音频节点添加进页面并自动播放
                var temp = $('<audio src="../music/sound0'+$(this).index()+'.mp3" autoplay></audio>');
                $('.footer').append(temp);
                // 监听音频结束
                temp.on('ended',function(){
                    // 当音频结束清除当前音频
                    $(this).remove();
                })
            })
        })
    </script>
    <script type="text/html">
        <audio  controls autoplay preload="auto" loop>
        <source src="../music/sound00.mp3" >
    </audio>
    </script>
</head>
